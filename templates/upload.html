{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css">
	<link rel="stylesheet" href="{% static 'css/divider.css' %}">
	<script src="{% static 'js/custom.js' %}"></script>
	<title>Meme-Ranker</title>
</head>
<body>
	
	<div class="section">
		<div class="container has-text-centered">
			<a href="{% url 'top' %}" class="button is-primary is-outlined">Top Memes</a>
		</div>
		<div class="is-divider"></div>
		<form method="POST" enctype="multipart/form-data" >
			{% csrf_token %}
			<div class="section has-background-grey-lighter is-5">
				<div class="container has-text-centered">
					<p>Drag and drop file here to upload</p>
					<br>
					<p>OR</p>
					<br>
					<div class="file is-centered is-primary">
					  <label class="file-label">
						<input class="file-input" type="file" name="image" accept="image/*" required id="id_image" multiple="true">
						<span class="file-cta">
						  <span class="file-icon">
							<i class="fas fa-upload"></i>
						  </span>
						  <span class="file-label">
							Choose a fileâ€¦
						  </span>
						</span>
					  </label>
					</div>
					<br>
					<br>
					<input class='button is-primary' type="submit" value="Submit">
				</div>
			</div>
		</form>
	</div>

</body>
</html>
